<!DOCTYPE html>
<html ng-app="doApp">
<head>
	<title>Stop just sitting and do something!</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header ng-controller="headerCtrl">
	<div class="header-container">
		<h1><span class="emphasizeL-h1">quit</span> being <span class="emphasizeR-h1">bored</span></h1>
		<div class="h3-ctnr">
			<h3><span>::</span>do something new</h3>
			<h3>&nbsp; &nbsp; share your perspective<span>::</span></h3>
		</div>
	</div>
	<div class="header-btn-container">
		<div class="right-btn">
			<button ng-click="navigateToMain()">home</button>
			<button ng-click="navigateToBrowse()">what's happening</button>
			<button ng-click='navigateToList()'>my adventures</button>
		</div>
		<div>
			<button ng-click='navigateToReg()' ng-show="!authIs">sign in/register</button>
			<button ng-show="authIs" ng-click="authObj.$unauth()">sign out</button>
		</div>
	</div>
</header>
<ng-view></ng-view>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-route.js"></script>
<script src="app.js"></script>
<script src="services.js"></script>
<script src="main/mainCtrl.js"></script>
<script src="regLog/regLogCtrl.js"></script>
